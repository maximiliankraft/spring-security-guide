version: "3.8"

services:
  spring:
    build: .
    restart: "no"
    ports:
      - "80:8080"
  postgresdb:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  sonarqube:
    image: sonarqube:community
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs: